<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clinic Login</title>
</head>
<body>

    <div class="main">
        <img src="medical-clinic-logo_786241-344.avif" alt="Clinic Logo" id="logo">

        <h1 id="title">Clinic Login</h1>
        <p id="hint">Default password for demo <span class="pass">12345</span></p>

        <div class="roles">
            <button id="btnDoctor">Doctor</button>
            <button id="btnReception">Reception</button>
            <button id="btnPharma">Pharmacist</button>
        </div>

        <label for="phone">Phone (PK)</label><br>
        <input type="text" id="phone" placeholder="+92300 or 0300..."><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="******"><br>

        <div class="actions">
            <button id="resetBtn">Reset</button>
            <button id="loginBtn">Login</button>
        </div>
    </div>

</body>
</html>
